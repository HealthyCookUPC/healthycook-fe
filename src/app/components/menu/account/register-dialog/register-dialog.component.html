<h1 mat-dialog-title>Registro</h1>

<mat-dialog-content>

  <mat-card>
    <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit(registerForm.value)">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="firstname">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Apellido" formControlName="lastname">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Nombre de usuario" formControlName="user">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass">
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </form>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrarme</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
